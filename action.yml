name: "Fast Envsubst"
description: "Like envsubst in a GitHub Action using the Node.js runtime."
inputs:
  in-file:
    description: "the template or input file"
    required: true
  out-file:
    description: "the generated output file"
    required: true
  env-file:
    description: "provide an env file, loaded with dotenv"
    required: false
branding:
  icon: dollar-sign
  color: purple
runs:
  using: "node16"
  main: "dist/index.js"
